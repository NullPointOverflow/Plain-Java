# https://jakarta.ee/specifications/persistence/3.1/jakarta-persistence-spec-3.1.html#a13443

# JPA SPECIFICATION PROPERTIES
jakarta.persistence.sharedCache.mode = ENABLE_SELECTIVE
jakarta.persistence.validation.mode = auto
jakarta.persistence.schema-generation.database.action = drop-and-create
jakarta.persistence.schema-generation.create-script-source = script/sql/table-creation.sql
jakarta.persistence.schema-generation.drop-script-source = script/sql/table-drop.sql
jakarta.persistence.sql-load-script-source = script/sql/primary-inserts.sql
